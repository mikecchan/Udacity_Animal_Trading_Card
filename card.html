<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>Mew Mew (Cat)</h3>
		<!-- your favorite animal's image goes here -->
		<img src="cat.jpg" alt="cat">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p class="a">This was my childhood cat whom I so beloved and possibly my best friend ever.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Felis Catus </li>
				<li><span>Higher Classification</span>: Cat </li>
				<li><span>Rank</span>: Breed </li>
				<li><span>Origin</span>: United States, United Kingdom </li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal.</p>
		</div>
	</div>
</body>
</html>
